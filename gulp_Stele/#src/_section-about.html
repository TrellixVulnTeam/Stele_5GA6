<section id="about" class="section__about">
    <div class="about">
        <div class="about__box">
            <p class="about__box_paragraph">Натяжные потолки</p>
            <h2 class="about__box_header">в Фастове</h2>
            <form>
                <p>Длина комнаты:</p>
                <p><input type="number" id="a" value="1" min="1" max="50" step="1"></p>
                <p>Ширина комнаты:</p>
                <p><input type="number" id="b" value="1" min="1" max="50" step="1"></p>
                <p>Если знаете введите сразу лощадь комнаты:</p>
                <p><input type="number" id="s" value="1" min="1" max="50" step="1"></p>
                
                <input type="radio" id="typ1" name="glanec" value="200">
                <label for="typ1">Глянцевые</label>
                
                <input type="radio" id="typ2" name="matt" value="200">
                <label for="typ2">Матовые</label>
          
                <input type="radio" id="typ3" name="double" value="500">
                <label for="typ3">Двухуровневые</label>

                <input type="radio" id="typ4" name="photo" value="700">
                <label for="typ4">С фотопечатью</label>

                <input type="radio" id="typ5" name="backlight" value="800">
                <label for="typ5">С подсветкой</label>

                <button id="btn" class="about__btn">посчитать</button>
           </form>
        </div>
        <div class="about__image">
            <img class="about__image_img" src="img/main__room.jpg" alt="picture">
        </div>
    </div>
</section>
